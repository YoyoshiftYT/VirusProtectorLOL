<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="icon" href="../images/favicon.png" sizes="32x32">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Snow Rider 3D - Getaway Shootouts</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="Snow Rider 3D - Play on your Chromebook." />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Gradient Background */
            background: linear-gradient(to bottom right, rgba(255, 204, 204, 0.8), rgba(204, 204, 255, 0.8)),
                        url('../images/background1.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(to top right, rgba(255, 255, 255, 0.9), rgba(255, 241, 204, 0.9));
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .game-iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Ratio */
            height: 0;
            overflow: hidden;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .notification {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-fullscreen {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-fullscreen:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Snow Rider 3D</h1>
        <div class="notification">
            <p>Brought by Dahmere!</p>
            <p>Sub 2 Yoyoshift!</p>
        </div>
        <div class="game-iframe-container" id="game-player">
            <iframe class="game-iframe" id="game-area" src="https://lnabros.github.io/a8/snow-rider-3d" scrolling="none" allowfullscreen></iframe>
        </div>
        <div class="b-action2 mt-3">
            <button onclick="open_fullscreen()" class="btn-fullscreen"><i class="bi bi-arrows-fullscreen"></i> Fullscreen</button>
        </div>
        <div class="footer mt-3">
            <p>Enjoy the game! Good luck!</p>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script>
        function open_fullscreen() {
            const gameFrame = document.getElementById('game-area');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) { // Firefox
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) { // Chrome, Safari and Opera
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { // IE/Edge
                gameFrame.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
